<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Temporizador de contagem regressiva de lan√ßamento </title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="stars">
    <img src="./images/bg-stars.svg" alt="">

  </div>
  <h1>O foguete vai voar !</h1>

  <div class="contagem">
    <div>
      <p id="days">Tempo</p>
      <h3>Dias</h3>
    </div>
    <div>
      <p id="hours">Tempo</p>
      <h3>Horas</h3>
    </div>
    <div>
      <p id="minutes">Tempo</p>
      <h3>Minutos</h3>
    </div>
    <div>
      <p id="seconds">Tempo</p>
      <h3>Segundos</h3>
    </div>
  </div>
  <div class="sociais">
    <ul>
      <li><img src="https://img.icons8.com/metro/50/000000/github.png"/>
    </ul>
  </div>
  <div class="hills">
    <img src="./images/pattern-hills.svg" alt="">
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"target="_Blank" >Bruno Pontes</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
